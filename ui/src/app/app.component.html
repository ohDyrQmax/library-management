            </ul>

            <div class=" dropstart">
                <button *ngIf="!isLoggedIn()"
                        id="login-popup-btn"
                        class="btn"
                        data-bs-toggle="collapse"
                        data-bs-target="#login-form"
                        aria-expanded="false"
                        aria-controls="login-form"
                        style="color: var(--bs-red); border-color: var(--bs-red)"
                >
                    Login
                    <i class="fa-solid fa-sort-down mx-2 float-end"></i>
                    <!--        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>-->
                </button>
                <div class="dropdown-menu bg-dark-custom-1 p-2 py-4" id="login-form" style="transition-duration: 0s">
                    <form [formGroup]="form" novalidate autocomplete="off">

                        <div>
                            <div class="form-field mb-3">
                                <input id="username"
                                       placeholder="Username"
                                       autocomplete="off" required
                                       formControlName="username"
                                       class="text-white form-control shadow-none bg-dark-custom px-2">
                            </div>
                            <div class="form-field mb-3">
                                <input id="password"
                                       placeholder="Password"
                                       autocomplete="off" required
                                       formControlName="password"
                                       class="text-white form-control shadow-none bg-dark-custom px-2 "
                                       type="password">
                            </div>
                            <span style="font-size: small; color: white">{{errorMessage}}</span>
                        </div>


                        <div class="form-buttons mt-2 d-grid">
                            <button class="text-white btn btn-outline-light login-btn" type="submit"
                                    (click)="login()">Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <button *ngIf="isLoggedIn()" id="logout-btn" class="btn btn-outline-light" (click)="logout()">
                Logout
                <!--        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>-->
            </button>

      font-family: 'Playfair Display', serif;
       font-size: 2.611em;"
        >Stay in touch with our updates</h2>

        <div class="input-group mb-3 mt-5 shadow-none" style="">
            <input id="get-in-touch"
                   type="text"
                   class="form-control"
                   placeholder="Enter your email address, or else..."
                   aria-label="Recipient's email"
                   aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn geInToBtn" type="button">Get in touch</button>
            </div>
        </div>

    </div>
</footer>
